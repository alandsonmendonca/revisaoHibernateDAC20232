<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Pincel</title></h:head>
<h:body>
	<h:form id="formulario">
		
		<p:panel header="Pincel">
			<p:messages id="messages" showDetail="true" closable="true">
	            <p:autoUpdate/>
	        </p:messages>
			<p:panelGrid columns="2">
				<p:outputLabel value="Marca"/>
				<p:inputText value="#{pincelBean.pincel.marca}" required="true"/>
				
				<p:outputLabel value="Modelo"/>
				<p:inputText value="#{pincelBean.pincel.modelo}"/>
				
				<p:outputLabel value="Cor"/>
				<p:selectOneMenu value="#{pincelBean.pincel.cor}">
					<f:selectItem itemValue="Azul" itemLabel="Azul"/>
					<f:selectItem itemValue="Preto" itemLabel="Preto"/>
					<f:selectItem itemValue="Vermelho" itemLabel="Vermelho"/>
				</p:selectOneMenu>
				
				<p:commandButton value="Salvar" action="#{pincelBean.salvar()}" update="formulario"/>
				<p:link outcome="listagem" value="listar"/>
			</p:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
