<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Listagem de Pincel</title></h:head>
<h:body>
	<h:form>
		<p:panel header="Pincel">
			<p:link outcome="index" value="voltar"/>
			<p:dataTable value="#{pincelBean.lista}" var="p">
				<p:column headerText="Id"><p:outputLabel value="#{p.id}"/></p:column>
				<p:column headerText="Marca"><p:outputLabel value="#{p.marca}"/></p:column>
				<p:column headerText="Modelo"><p:outputLabel value="#{p.modelo}"/></p:column>
				<p:column headerText="Cor"><p:outputLabel value="#{p.cor}"/></p:column>
			</p:dataTable>
				
		</p:panel>
	</h:form>
</h:body>
</html>
